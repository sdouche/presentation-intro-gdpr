# Introduction à la GDPR
General Data Protection Regulation
## Sébastien Douche

---
layout: false

# Présentation (1)
La GDPR (2016/679) constitue le nouveau texte européen en matière de protection des données à caractère personnel, adopté par le Parlement européen le 14 avril 2016. Ses dispositions seront directement applicables dans l'ensemble des 28 États membres de l'Union Européenne à compter du **25 mai 2018**.

Ce règlement remplacera l’actuelle directive 95/46/CE sur la protection des données personnelles adoptée en 1995.

- https://www.cnil.fr/fr/reglement-europeen-protection-donnees

# Lois existantes (1)

## En Europe
La directive 95/46/CE est le texte de référence en matière de protection des données à caractère personnel (ne couvre pas la coopération policière et judiciaire en matière pénale ni les données personnelles collectées par les institutions communautaires).

Cette directive institua le G29 afin de coordonner l'activité des différentes autorités de protection des données personnelles.

---
# Lois existantes (2)

## En France

- Loi n° 78-17 du 6 janvier 1978 relative à l'informatique, aux fichiers et aux libertés.
- Loi n° 2004-801 du 6 août 2004 relative à la protection des personnes physiques à l'égard des traitements de données à caractère personnel et modifiant la loi n° 78-17 du 6 janvier 1978.
- Code pénal :
  - articles 226-16 à 226-24
  - articles 131-12 à 131-18

## Que veut dire « données personnelles » ?

---
# Définition données personnelles

Toute information concernant une personne physique identifiée ou identifiable (personne concernée); est réputée identifiable une personne qui peut être identifiée, directement ou **indirectement**, notamment par référence à un numéro d'identification ou à un ou plusieurs éléments spécifiques, propres à son identité physique, physiologique, psychique, économique, culturelle ou sociale.

---
class: question, center, middle

## Que veut dire « traitement » ?

---
# Définition traitement

Toute opération ou tout ensemble d’opérations effectuées ou non à l’aide de procédés automatisés et appliquées à des données ou des ensembles de données à caractère personnel, telles que la collecte, l’enregistrement, l’organisation, la structuration, la conservation, l’adaptation ou la modification, l’extraction, la consultation, l’utilisation, la communication par transmission, la diffusion ou toute autre forme de mise à disposition, le rapprochement ou l’interconnexion, la limitation, l’effacement ou la destruction;

# Contenu de la GDPR

---
# Philosophie générale

Être juste (fair) :

- Minimiser les données personnelles;
- Purger les données qui ne sont pas strictement nécessaire.

---
# Valdité juridique du traitement (1)

Le traitement n'est licite que si :

- la personne concernée a consenti au traitement de ses données à caractère personnel pour une ou plusieurs finalités spécifiques;

ou si le traitement est nécessaire (au moins 1 condition doit-être remplie) :

- à l'exécution d'un contrat auquel la personne concernée est partie ou à l'exécution de mesures précontractuelles prises à la demande de celle-ci;
- au respect d'une obligation légale à laquelle le responsable du traitement est soumis;
- à la sauvegarde des intérêts vitaux de la personne concernée ou d'une autre personne physique;
- à l'exécution d'une mission d'intérêt public ou relevant de l'exercice de l'autorité publique dont est investi le responsable du traitement;
- aux fins des intérêts légitimes poursuivis par le responsable du traitement ou par un tiers, à moins que ne prévalent les intérêts ou les libertés et droits fondamentaux de la personne concernée qui exigent une protection des données à caractère personnel, notamment lorsque la personne concernée est un enfant.

---
# Valdité juridique du traitement (2)

Lorsque le traitement à une fin autre que celle pour laquelle les données ont été collectées n'est pas fondé sur le consentement de la personne concernée, le responsable du traitement, afin de déterminer si le traitement à une autre fin est compatible avec la finalité pour laquelle les données à caractère personnel ont été initialement collectées, tient compte, entre autres:

- de l'existence éventuelle d'un lien entre les finalités pour lesquelles les données à caractère personnel ont été collectées et les finalités du traitement ultérieur envisagé;
- du contexte dans lequel les données à caractère personnel ont été collectées, en particulier en ce qui concerne la relation entre les personnes concernées et le responsable du traitement;
- de la nature des données à caractère personnel;
- des conséquences possibles du traitement ultérieur envisagé pour les personnes concernées;
- de l'existence de garanties appropriées, qui peuvent comprendre le chiffrement ou la pseudonymisation.

---
# Consentement

« Le consentement devrait être donné par un acte positif clair par lequel la personne concernée manifeste de façon libre, spécifique, **éclairée** et **univoque** son accord au traitement des données à caractère personnel la concernant. »

Le mot consentement est **68 fois** dans le règlement.

---
# Eviter de traiter les données sensibles

Le traitement des données à caractère personnel qui révèle l'origine raciale ou ethnique, les opinions politiques, les convictions religieuses ou philosophiques ou l'appartenance syndicale, ainsi que le traitement des données génétiques, des données biométriques aux fins d'identifier une personne physique de manière unique, des données concernant la santé ou des données concernant la vie sexuelle ou l'orientation sexuelle d'une personne physique sont interdits.

Exception : consentement, obligations légales, intérêts publics, etc.

---
# Mentions légales (1)

Lorsque des données à caractère personnel relatives à une personne concernée sont collectées auprès de cette personne, le responsable du traitement lui fournit, **au moment où les données en question sont obtenues**, toutes les informations suivantes:

- l'identité et les coordonnées du responsable du traitement;
- les finalités du traitement ainsi que la base juridique du traitement;
- les intérêts légitimes poursuivis par le responsable du traitement ou par un tiers;
- les destinataires ou les catégories de destinataires des données à caractère personnel, s'ils existent;
- le cas échéant, le fait que le responsable du traitement a l'intention d'effectuer un transfert de données à caractère personnel vers un pays tiers ou à une organisation internationale, et l'existence ou l'absence d'une décision d'adéquation rendue par la Commission ou la référence aux garanties appropriées ou adaptées et les moyens d'en obtenir une copie ou l'endroit où elles ont été mises à disposition.

---
# Mentions légales (2)

En plus des informations précédentes, le responsable du traitement fournit à la personne concernée, **au moment où les données à caractère personnel sont obtenues**, les informations complémentaires suivantes qui sont nécessaires pour garantir un traitement équitable et transparent:

- la durée de conservation ou, lorsque ce n'est pas possible, les critères utilisés pour déterminer cette durée;
- l'existence du droit de demander au responsable du traitement l'accès aux données à caractère personnel, la rectification ou l'effacement de celles-ci, ou une limitation du traitement relatif à la personne concernée, ou du droit de s'opposer au traitement et du droit à la portabilité des données;
-  l'existence du droit de retirer son consentement à tout moment, sans porter atteinte à la licéité du traitement fondé sur le consentement effectué avant le retrait de celui-ci;
- le droit d'introduire une réclamation auprès d'une autorité de contrôle;
- des informations sur le caractère réglementaire ou contractuel ou si elle conditionne la conclusion d'un contrat;
- l'existence d'une prise de décision automatisée, y compris un profilage.

---
# Mentions légales (3)

Lorsqu'il a l'intention d'effectuer un traitement ultérieur des données à caractère personnel pour une finalité autre que celle pour laquelle les données à caractère personnel ont été collectées, le responsable du traitement **fournit au préalable** à la personne concernée des informations au sujet de cette autre finalité et toute autre information pertinente.

Cela ne s'appliquent pas lorsque la personne concernée dispose déjà de ces informations.

---
# Portabilité des données (1)

Les personnes concernées ont le droit de recevoir les données à caractère personnel les concernant qu'elles ont fournies à un responsable du traitement, **dans un format structuré, couramment utilisé et lisible par machine**, et ont le droit de transmettre ces données à un autre responsable du traitement sans que le responsable du traitement auquel les données à caractère personnel ont été communiquées y fasse obstacle.

---
# Portabilité des données (2)

Lorsque la personne concernée exerce son droit à la portabilité des données, elle a le droit d'obtenir que les données à caractère personnel soient transmises **directement d'un responsable du traitement à un autre**, lorsque cela est techniquement possible.

---
# Registre de conformité (1)

Chaque responsable du traitement tiennent un registre des activités de traitement effectuées sous leur responsabilité. Ce registre comporte toutes les informations suivantes:
- le nom et les coordonnées du responsable du traitement;
- les finalités du traitement;
- une description des catégories de personnes concernées et des catégories de données à caractère personnel;
- les catégories de destinataires auxquels les données à caractère personnel ont été ou seront communiquées, y compris les destinataires dans des pays tiers ou des organisations internationales (documents attestant de l'existence de garanties appropriées);

Dans la mesure du possible :
- les délais prévus pour l'effacement des différentes catégories de données;
- une description générale des mesures de sécurité techniques et organisationnelles visées.

---
# Registre de conformité (2)

Chaque sous-traitant  tiennent un registre de toutes les catégories d'activités de traitement effectuées pour le compte du responsable du traitement, comprenant:

- le nom et les coordonnées du ou des sous-traitants et de chaque responsable du traitement pour le compte duquel le sous-traitant agit;
- les catégories de traitements effectués pour le compte de chaque responsable du traitement;
- le cas échéant, les transferts de données à caractère personnel vers un pays tiers ou à une organisation internationale, y compris l'identification de ce pays tiers ou de cette organisation internationale (documents attestant de l'existence de garanties appropriées);

Ddans la mesure du possible :
- une description générale des mesures de sécurité techniques et organisationnelles visées.

---
# Registre de conformité (3)

Les obligations  ne s'appliquent pas à une organisation comptant moins de 250 employés, sauf :

- si le traitement qu'elles effectuent est susceptible de comporter un risque pour les droits et des libertés des personnes concernées;
- s'il n'est pas occasionnel.

---
# Principes relatifs au traitement (1)

Les données à caractère personnel doivent être:

- traitées de manière licite, loyale et transparente (licéité, loyauté, transparence);

- collectées pour des finalités déterminées, explicites et légitimes, et ne pas être traitées ultérieurement d'une manière incompatible avec ces finalités (limitation des finalités);

- adéquates, pertinentes et limitées à ce qui est nécessaire au regard des finalités pour lesquelles elles sont traitées (minimisation des données);

- exactes et, si nécessaire, tenues à jour; toutes les mesures raisonnables doivent être prises pour que les données à caractère personnel qui sont inexactes, eu égard aux finalités pour lesquelles elles sont traitées, soient effacées ou rectifiées sans tarder (exactitude);

---
# Principes relatifs au traitement (2)

- conservées sous une forme permettant l'identification des personnes concernées pendant une durée n'excédant pas celle nécessaire au regard des finalités pour lesquelles elles sont traitées (limitation de la conservation);

- traitées de façon à garantir une sécurité appropriée des données à caractère personnel, y compris la protection contre le traitement non autorisé ou illicite et contre la perte, la destruction ou les dégâts d'origine accidentelle, à l'aide de mesures techniques ou organisationnelles appropriées (intégrité et confidentialité);

---
# Sécurité des données

le responsable du traitement et le sous-traitant mettent en oeuvre les mesures techniques et organisationnelles appropriées afin de garantir un niveau de sécurité adapté au risque, y compris entre autres, selon les besoins :

- la pseudonymisation et le chiffrement des données à caractère personnel;

- des moyens permettant de garantir la confidentialité, l'intégrité, la disponibilité et la résilience constantes des systèmes et des services de traitement;

- des moyens permettant de rétablir la disponibilité des données à caractère personnel et l'accès à celles-ci dans des délais appropriés en cas d'incident physique ou technique;

- une procédure visant à tester, à analyser et à évaluer régulièrement l'efficacité des mesures techniques et organisationnelles pour assurer la sécurité du traitement.

# Pseudonymisation ?

---
# Pseudonymisation

Traitement de données à caractère personnel de telle façon que celles-ci ne puissent plus être attribuées à une personne concernée précise **sans avoir recours à des informations supplémentaires**, pour autant que ces informations supplémentaires soient conservées séparément et soumises à des mesures techniques et organisationnelles afin de garantir que les données à caractère personnel ne sont pas attribuées à une personne physique identifiée ou identifiable ;

---
# Violation des données (1)

En cas de violation de données à caractère personnel, le responsable du traitement en notifie la violation en question à l'autorité de contrôle compétente dans les meilleurs délais et, si possible, **72 heures au plus tard après en avoir pris connaissance** , à moins que la violation en question ne soit pas susceptible d'engendrer un risque pour les droits et libertés des personnes physiques.

La notification doit décrire :

- la nature de la violation de données à caractère personnel;
- communiquer le nom et les coordonnées d'un autre point de contact auprès duquel des informations supplémentaires peuvent être obtenues;
- décrire les conséquences probables de la violation de données à caractère personnel;
- décrire les mesures prises ou que le responsable du traitement propose de prendre pour remédier à la violation de données à caractère personnel.

---
# Violation des données (2)

Lorsqu'une violation de données à caractère personnel est susceptible d'engendrer un risque élevé pour les droits et libertés d'une personne physique, le responsable du traitement communique la violation de données à caractère personnel à la personne concernée dans les meilleurs délais.

La communication à la personne concernée décrit, en des **termes clairs et simples**, la nature de la violation de données à caractère personnel.

---
# Violation des données (3)

La communication à la personne concernée n'est pas nécessaire si l'une ou l'autre des conditions suivantes est remplie:

- le responsable du traitement a mis en oeuvre les mesures de protection techniques et organisationnelles appropriées et ces mesures ont été appliquées aux données à caractère personnel affectées par ladite violation, en particulier les mesures qui rendent les données à caractère personnel incompréhensibles pour toute personne qui n'est pas autorisée à y avoir accès, telles que le chiffrement;

- le responsable du traitement a pris des mesures ultérieures qui garantissent que le risque élevé pour les droits et libertés des personnes concernées visé au paragraphe 1 n'est plus susceptible de se matérialiser;

- elle exigerait des efforts disproportionnés. Dans ce cas, il est plutôt procédé à une communication publique ou à une mesure similaire permettant aux personnes concernées d'être informées de manière tout aussi efficace.

---
# Désignation du DPO

Le responsable du traitement désigne un délégué à la protection des données et veille à :

- ce qu'il soit associé, d'une manière appropriée et en temps utile, à toutes les questions relatives à la protection des données à caractère personnel

- lui fournir les ressources nécessaires pour exercer ces missions, ainsi que l'accès aux données à caractère personnel et aux opérations de traitement, et lui permettant d'entretenir ses connaissances spécialisées.

- ce que le délégué à la protection des données ne reçoive aucune instruction en ce qui concerne l'exercice des missions et fait directement rapport au niveau le plus élevé de la direction.

- ce que ces missions et tâches n'entraînent pas de conflit d'intérêts.

---
# Analyse d'impact


Lorsqu'un type de traitement  est susceptible d'engendrer un risque élevé pour les droits et libertés des personnes physiques, le responsable du traitement effectue, **avant le traitement**, une analyse de l'impact des opérations de traitement envisagées sur la protection des données à caractère personnel.

PIA (privacy impact assessment)

---
# Enfant

Lorsque l’enfant est âgé de moins de 16 ans, ce traitement n’est licite que si, et dans la mesure où, **le consentement est donné ou autorisé par le titulaire de la
responsabilité parentale** à l’égard de l’enfant. Les États membres peuvent prévoir par la loi un âge inférieur pour ces finalités pour
autant que cet âge inférieur ne soit pas en-dessous de 13 ans.

# Actuellement

L’actuelle directive 95/46/CE **interdit** tout transfert de données personnelles en dehors de l'EU. 3 exceptions :

- les règles internes d'entreprise
- les Clauses Contractuelles Types
- Adhésion au « Privacy Shield » (US uniquement)
